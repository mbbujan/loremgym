      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/97bf803626.js"
      crossorigin="anonymous"
    ></script>
    <title>Lorem Ipsum Gym</title>
    <meta name="description" content="¡Vení a conocer el mejor el mejor gimnasio de Palermo! Estamos en CABA, en Arenales y Pueyrredón. Nuestro gimnasio cuenta con máquinas modernas, espacios para clases y pileta climatizada. ¿Te lo vas a perder?">
    <meta name="keywords" content="Lorem, Impsum, Lorem Impsum, gym, gimnasio, palermo, buenos aires, caba, pileta, pileta climatizada, yoga, sppining, spining, elongación, zumba, ejercicio, entrenar, pase gratis">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark menu">
        <div class="container-fluid menu-logo">
          <a href="./index.html"
            ><img src="./img/logo.png" alt="Logo Empresa"
          /></a>

          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu-opciones">
              <li>
                <a class="nav-link active menu-activo" href="./index.html"
                  >INICIO</a
                >
              </li>
              <li>
                <a class="nav-link active" href="./pages/horarios.html"
                  >HORARIOS</a
                >
              </li>
              <li>
                <a class="nav-link active" href="./pages/asociate.html"

                  >COMO LLEGAR</a

              </li>

                  aria-current="page"
                  href="./pages/galeria.html"
                  >GALERIA</a
                >

              <li>
                <a class="nav-link active" href="./pages/login.html">LOG IN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Bienvenidos!!!!</h1>
      </section>
      <section class="indice-carrousel">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/carrousel1.jpg"
                class="d-block w-100"
                alt="Body Pump"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/carrousel2.jpg"
                class="d-block w-100"
                alt="Funcional"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/carrousel3.jpg"
                class="d-block w-100"
                alt="Streching"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/carrousel4.jpg"
                class="d-block w-100"
                alt="Zumba"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="pie">
      <div class="pie-nombre">
        <h2>LOREM IPSUM GYM</h2>
      </div>
      <div class="pie-contacto">
        <div>
          <img src="./img/abierto.png" alt="Horarios Apertura" />
          <p>L a V de 7 a 21hs | S y D de 9 a 14hs</p>
        </div>
        <div>
          <img src="./img/tel.png" alt="Telefono" />
          <p>011 1234 5678</p>
        </div>
        <div>
          <img src="./img/ubicacion.png" alt="Direccion" />
          <p>Arenales 2520 | 1425 Palermo, CABA, Argentina</p>
        </div>
        <div>
          <img src="./img/email.png" alt="Mail" />
          <p>comunicate@loremimpsumgym.com.ar</p>
        </div>
      </div>
      <div class="pie-redes">
        <a href="https://www.instagran.com/" target="_blank"
          ><img src="./img/instagram.png" alt="Logo Instagram"
        /></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="./img/facebook.png" alt="Logo Facebook"
        /></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
