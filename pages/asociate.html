      <nav class="navbar navbar-expand-lg navbar-dark menu">

    </header>
    <main class="asociate">
      <h2>¡Empezá a entrenar!</h2>
      <section class="asociate-formulario">
        <div>
          <img src="../img/recepcion.png" alt="Recepcion" />
        </div>
        <div>
          <form action="" method="" enctype="">
            <div>
              <select id="motivo" name="motivo" required>
                <option disabled selected>Selecciona una opción</option>
                <option value="pase">Solicitud pase de prueba</option>
                <option value="reclamo">Quiero hacer un reclamo</option>
                <option value="costos">Quiero conocer costos y planes</option>
              </select>
            </div>
            <div>
              <input type="text" name="nombre" placeholder="Nombre" required />
              <input
                type="text"
                name="apellido"
                placeholder="Apellido"
                required
              />
            </div>
            <div>
              <input type="number" name="tel" placeholder="Teléfono" required />
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div>
              <textarea
                id="mensaje"
                name="mensaje"
                placeholder="Escribe tu mensaje aquí"
                cols="65"
                rows="5"
                required
              ></textarea>
            </div>
            <input id="asociate-boton" type="submit" value="Enviar" />
          </form>
        </div>
      </section>
    </main>
    <footer class="pie">
      <div>
        <h2>LOREM IPSUM GYM</h2>
      </div>
      <div class="pie-contacto">
        <div>
          <img src="../img/abierto.png" alt="Horarios Apertura" />
          <p>L a V de 7 a 21hs | S y D de 9 a 14hs</p>
        </div>
        <div>
          <img src="../img/tel.png" alt="Telefono" />
          <p>011 1234 5678</p>
        </div>
        <div>
          <img src="../img/ubicacion.png" alt="Direccion" />
          <p>Arenales 2520 | 1425 Palermo, CABA, Argentina</p>
        </div>
        <div>
          <img src="../img/email.png" alt="Mail" />
          <p>comunicate@loremimpsumgym.com.ar</p>
        </div>
      </div>
      <div class="pie-redes">
        <a href="https://www.instagran.com/" target="_blank"
          ><img src="../img/instagram.png" alt="Logo Instagram"
        /></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="../img/facebook.png" alt="Logo Facebook"
        /></a>
      </div>
    </footer>
