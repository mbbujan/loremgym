    <main>
      <section class="asociate">
        <h1>¡Empezá a entrenar!</h1>
        <section class="asociate-formulario">
          <div>
            <img src="../img/recepcion.png" alt="Recepcion" />
          </div>
          <div>
            <form action="" method="" enctype="">
              <div>
                <select id="motivo" name="motivo" required>
                  <option disabled selected>Selecciona una opción</option>
                  <option value="pase">Solicitud pase de prueba</option>
                  <option value="reclamo">Quiero hacer un reclamo</option>
                  <option value="costos">Quiero conocer costos y planes</option>
                </select>
              </div>
              <div>
                <input
                  type="text"
                  name="nombre"
                  placeholder="Nombre"
                  required
                />
                <input
                  type="text"
                  name="apellido"
                  placeholder="Apellido"
                  required
                />
              </div>
              <div>
                <input
                  type="number"
                  name="tel"
                  placeholder="Teléfono"
                  required
                />
                <input type="email" name="email" placeholder="Email" required />
              </div>
              <div>
                <textarea
                  id="mensaje"
                  name="mensaje"
                  placeholder="Escribe tu mensaje aquí"
                  cols="38"
                  rows="5"
                  required
                ></textarea>
              </div>
              <input id="asociate-boton" type="submit" value="Enviar" />
            </form>
          </div>
        </section>
      </section>
    </main>
